<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="css/style.css"
          rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header col-xs-10">
                <a class="navbar-brand" href="#">
                    Profile
                </a>
            </div>

            <div class="navbar-text pull-right">
                <a class="navbar-link" href="#">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid ">

        <div class="col-sm-3 hidden-md">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-xs-10">
                            Name
                        </div>
                        <div class="col-xs-2">
                            <a href="#" class="navbar-link pull-right">
                                <span class="glyphicon glyphicon-plus white"></span>
                            </a>
                        </div>
                    </div>
                </li>


                <li class="list-group-item">
                    <div class="row">
                        <div class="col-sm-10">
                            Wikipedia
                        </div>
                        <div class="col-xs-2">
                            <a href="#" class="navbar-link pull-right">
                                <span class="glyphicon glyphicon-cog"></span>
                            </a>
                        </div>
                    </div>
                </li>

                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-10">
                            Facebook
                        </div>
                        <div class="col-xs-2">
                            <a href="#" class="navbar-link pull-right">
                                <span class="glyphicon glyphicon-cog"></span>
                            </a>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-10">
                            Twitter
                        </div>
                        <div class="col-xs-2">
                            <a href="#" class="navbar-link pull-right">
                                <span class="glyphicon glyphicon-cog"></span>
                            </a>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-10">
                            Amazon
                        </div>
                        <div class="col-xs-2">
                            <a href="#  " class="navbar-link pull-right">
                                <span class="glyphicon glyphicon-cog"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col-lg-9 col-sm-12">
            <label for="username">Page Name</label>
            <input class="form-control"
                   id="username"
                   name="username"
                   placeholder="Facebook"/>

            <label for="description">Description</label>
            <textarea class="form-control"
                      id="description"
                      name="description"
                      rows="5"
                      placeholder="Write something about the page."/></textarea>

            <a class="btn btn-default btn-primary btn-block"
               href="website-list.html"
               role="button">Websites</a>

            <a class="btn btn-default btn-danger btn-block"
               href="website-list.html"
               role="button">Cancel</a>
        </div>


    </div>

    <body>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a class="navbar-link" href="#">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>

</body>
</html>
