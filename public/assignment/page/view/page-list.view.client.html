

    <nav class="navbar taj-navbar-default navbar-fixed-top">
        <div class="container-fluid">

            <div class="navbar-text pull-left">
                <a class="navbar-link"
                   ng-click="model.backToWebsiteList()">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

            <div class="navbar-header col-xs-11 col-sm-5">
                <a class="navbar-brand" href="#">
                    Pages
                </a>
            </div>

            <div class="navbar-text pull-right">
                <a class="navbar-link" href="#">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <ul class="list-group">
            <li class="list-group-item active">
                <div class="row">
                    <div class="col-xs-4 col-sm-5">
                        Name
                    </div>
                    <div class="col-sm-3 col-xs-6">
                        Updated
                    </div>
                    <div class="col-sm-2 hidden-xs">
                        Visists
                    </div>
                    <div class="col-xs-2">
                        <a class="navbar-link pull-right"
                           ng-click="model.createNewPage()">
                            <span class="glyphicon glyphicon-plus white"></span>
                        </a>
                    </div>
                </div>
            </li>


            <li class="list-group-item"
                ng-repeat="page in model.pageList">
                <div class="row">
                    <div class="col-xs-4 col-sm-5">
                        <a href="../../widget/view/widget-list.view.client.html">
                            {{page.name}}
                        </a>
                    </div>
                    <div class="col-sm-3 col-xs-6">
                        {{page.updated}}
                    </div>
                    <div class="col-sm-2 hidden-xs">
                        {{page.visited}}
                    </div>
                    <div class="col-xs-2">
                        <a class="navbar-link pull-right"
                           ng-click="model.editPage(page.name)">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </div>
                </div>
            </li>
            <!--{{model.pageList}}-->

        </ul>


    </div>



    <nav class="navbar taj-navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-brand pull-left">
                <a class="navbar-link" href="../../website/view/website-list.view.client.html">
                    <span class="glyphicon glyphicon-backward"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a class="navbar-link"
                   ng-click="model.backToProfile()">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>
