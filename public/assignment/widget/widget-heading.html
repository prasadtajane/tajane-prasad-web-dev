<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Heading</title>
    <link href="../../vendor/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="../css/style.css"
          rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">

            <div class="navbar-text pull-left">
                <a class="navbar-link" href="#">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

            <div class="navbar-header col-xs-11 col-sm-5">
                <a class="navbar-brand" href="#">
                    Heading Widget
                </a>
            </div>

            <div class="navbar-text pull-right">
                <a class="navbar-link" href="widget-list.html">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <label for="headerName">Name</label>
        <input class="form-control"
               id="headerName"
               name="headerName"
               placeholder="US News"/>

        <label for="headerText">Text</label>
        <input class="form-control"
               id="headerText"
               name="headerText"
               type="text"
               placeholder="Sudden surge in Nasdaq index"/>

        <label for="headerSize">Size</label>
        <select class="form-control"
                name="headerSize"
                id="headerSize">
            <option>1(Smallest)</option>
            <option>2(Small)</option>
            <option>3(Medium)</option>
            <option>4(Large)</option>
            <option>5(Largest)</option>
        </select>

        <a class="btn btn-default btn-danger btn-block"
           href="widget-list.html"
           role="button">Delete</a>
    </div>

    <body>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="navbar-brand pull-left">
                    <a class="navbar-link" href="#">
                        <span class="glyphicon glyphicon-backward"></span>
                    </a>
                </div>
            <div class="navbar-text pull-right">
                <a class="navbar-link" href="../user/profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>

</body>
</html>
