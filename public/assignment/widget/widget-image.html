<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Image</title>
    <link href="../../vendor/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="../css/style.css"
          rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">

            <div class="navbar-text pull-left">
                <a class="navbar-link" href="#">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

            <div class="navbar-header col-xs-11 col-sm-5">
                <a class="navbar-brand" href="#">
                    Image Widget
                </a>
            </div>

            <div class="navbar-text pull-right">
                <a class="navbar-link" href="widget-list.html">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <label for="imageName">Name</label>
        <input class="form-control"
               id="imageName"
               name="imageName"
               placeholder="Wingsuit Stunts"/>

        <label for="imageText">Text</label>
        <input class="form-control"
               id="imageText"
               name="imageText"
               type="text"
               placeholder="Man in wingsuits dives through fire ring"/>

        <label for="imageUrl">URL</label>
        <input class="form-control"
               id="imageUrl"
               name="imageUrl"
               type="url"
               placeholder="https://www.youtube.com/watch?v=Wg7v8YIu5Ms"/>

        <label for="imageWidth">Width</label>
        <input class="form-control"
               id="imageWidth"
               name="imageWidth"
               type="number"
               placeholder="3"/>

        <label for="file">Upload</label>
        <input class="form-control"
               type="file"
               name="file"
               id="file"/>

        <a class="btn btn-default btn-primary btn-block"
           href="widget-list.html"
           role="button">Upload Image</a>

        <a class="btn btn-default btn-danger btn-block"
           href="widget-list.html"
           role="button">Delete</a>
    </div>

    <body>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="navbar-brand pull-left">
                    <a class="navbar-link" href="#">
                        <span class="glyphicon glyphicon-backward"></span>
                    </a>
                </div>
            <div class="navbar-text pull-right">
                <a class="navbar-link" href="../user/profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>

</body>
</html>
