
    <nav class="navbar taj-navbar-default navbar-fixed-top">

                   ng-click="model.backToProfile()">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

            <div class="navbar-header col-xs-11 col-sm-5">

            <div class="navbar-text pull-right">
                <a class="navbar-link" href="#">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <ul class="list-group">
            <li class="list-group-item active">
                <div class="row">

                    </div>
                    <div class="col-sm-2 col-xs-6">

                    </div>
                    <div class="col-sm-3 hidden-xs">

                    </div>
                    <div class="col-xs-2">

                           class="navbar-link pull-right">
                            <span class="glyphicon glyphicon-plus white"></span>
                        </a>
                    </div>
                </div>
            </li>

            <li ng-repeat="website in model.websiteList" class="list-group-item">
                <div class="row">
