

<div ng-include="'views/common/header.view.client.html'"></div>

    <div class="container-fluid">
        <ul class="list-group">
            <li class="list-group-item active">
                <div class="row">
                    <div class="col-xs-4 col-sm-5">
                        Name
                    </div>
                    <div class="col-sm-2 col-xs-6">
                        Updated
                    </div>
                    <div class="col-sm-3 hidden-xs">
                        Visists
                    </div>
                    <div class="col-xs-2">
                        <a ng-click="model.createNewWebsite()"
                           class="navbar-link pull-right">
                            <span class="glyphicon glyphicon-plus white"></span>
                        </a>
                    </div>
                </div>
            </li>

            <li ng-repeat="website in model.websiteList" class="list-group-item">
                <div class="row">
                    <div class="col-xs-4 col-sm-5">
                        <a ng-click="model.goToPages(website.name)">
                            {{website.name}}
                        </a>
                    </div>
                    <div class="col-sm-2 col-xs-6">
                        {{website.updated}}
                    </div>
                    <div class="col-sm-3 hidden-xs">
                        {{website.visited}}
                    </div>
                    <div class="col-xs-2">
                        <a class="navbar-link pull-right"
                           ng-click="model.editWebsite(website.name)">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>


<div ng-include="'views/common/footer.view.client.html'"></div>
