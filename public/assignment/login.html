<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">

        <label for="username">Userame</label>
        <input name="username"
               class="form-control"
               id="username"
               style="margin-bottom: 10px"/>

        <label for="password">Password</label>
        <input class="form-control"
               name="password"
               id="password"
               type="password"
               style="margin-bottom: 10px"/>

        <a class="btn btn-default btn-primary btn-block"
           href="profile.html"
           role="button"
           style="margin-bottom: 10px">Login</a>

        <a class="btn btn-default btn-success btn-block"
           href="register.html"
           role="button"
           style="margin-bottom: 10px">Register</a>
    </div>
</body>
</html>
