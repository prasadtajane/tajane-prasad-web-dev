    <div class="container-fluid">

        <div class="row wd-row">

            <div class="taj-col-xs-3 visible-lg">
                <div class="container-fluid">
                    <div ng-repeat="widget in model.widgetList" class="wd-widget">
                        <div class="wd-widget-toolbar pull-right">
                            <a ng-click="model.goToEditWidget(widget)">
                                <span class="glyphicon glyphicon-cog"></span>
                            </a>
                            <a>
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </a>
                        </div>

                        <div ng-include="model.getSnippetUrl(widget.widgetType)"></div>

                    </div>
                </div>
            </div>

            <div class="col-xs-12 taj-col-lg-9">
                <form>

                    <label for="youtubeName">Name</label>
                    <input class="form-control"
                           id="youtubeName"
                           name="youtubeName"
                           placeholder="Sir Ken Robinson"
                           ng-model="model.widget.name"/>

                    <label for="youtubeText">Text</label>
                    <input class="form-control"
                           id="youtubeText"
                           name="youtubeText"
                           type="text"
                           placeholder="Do schools kill creativity?"
                           ng-model="model.widget.text"/>

                    <label for="youtubeUrl">URL</label>
                    <input class="form-control"
                           id="youtubeUrl"
                           name="youtubeUrl"
                           type="url"
                           placeholder="https://www.youtube.com/watch?v=Wg7v8YIu5Ms"
                           ng-model="model.widget.url"/>

                    <label for="youtubeWidth">Width</label>
                    <input class="form-control"
                           id="youtubeWidth"
                           name="youtubeWidth"
                           type="tetx"
                           placeholder="3"
                           ng-model="model.widget.width"/>

                </form>
                <a class="btn btn-default btn-danger btn-block"
                   ng-click="model.deleteWidget()"
                   role="button">Delete
                </a>

            </div>
        </div>

    </div>


    <div ng-include="'views/common/footer.view.client.html'"></div>
