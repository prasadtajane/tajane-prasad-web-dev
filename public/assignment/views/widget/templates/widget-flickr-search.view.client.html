               ng-click="model.backToWidgets()">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="navbar-header col-xs-11 col-sm-5">
            <a class="navbar-brand">

            <a class="navbar-link">

<body>
    <div class="container-fluid">
        <div class="row wd-row">

            <div class="taj-col-xs-3 visible-lg">
                <div class="container-fluid">
                    <div ng-repeat="widget in model.widgetList" class="wd-widget">
                        <div class="wd-widget-toolbar pull-right">
                            <a ng-click="model.goToEditWidget(widget)">
                                <span class="glyphicon glyphicon-cog"></span>
                            </a>
                            <a>
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </a>
                        </div>
                        <div ng-include="model.getSnippetUrl(widget.widgetType)"></div>
                    </div>
                </div>
            </div>


            <div class="col-xs-12 taj-col-lg-9">
                <div class="container-fluid">
                    <label for="searchImage">Search</label>
                    <div class="input-group"
                         id="searchImage"
                         name="searchImage">
                        <input ng-model="searchText"
                               type="text"
                               class="form-control">
                        <span class="input-group-btn">
                            <a ng-click="model.searchPhotos(searchText)"
                               class="btn btn-default"
                               type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </a>
                        </span>
                    </div>
                    <div class="row">
                        <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
                            <img ng-click="model.selectPhoto(photo)"
                                 ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"
                                 class ="pointer"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


<div ng-include="'views/common/footer.view.client.html'"></div>
