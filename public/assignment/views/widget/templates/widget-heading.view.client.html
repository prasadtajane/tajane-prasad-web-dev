    <div class="container-fluid">

        <div class="row wd-row">

            <div class="taj-col-xs-3 visible-lg">
                <div class="container-fluid">
                    <div ng-repeat="widget in model.widgetList" class="wd-widget">
                        <div class="wd-widget-toolbar pull-right">
                            <a ng-click="model.goToEditWidget(widget)">
                                <span class="glyphicon glyphicon-cog"></span>
                            </a>
                            <a>
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </a>
                        </div>

                        <div ng-include="model.getSnippetUrl(widget.widgetType)"></div>

                    </div>
                </div>
            </div>

            <div class="col-xs-12 taj-col-lg-9">
                <form>

                    <label for="headerName">Name</label>
                    <input class="form-control"
                           id="headerName"
                           name="headerName"
                           palceholder="US News"
                           ng-model="model.widget.name"/>

                    <label for="headerText">Text</label>
                    <input class="form-control"
                           id="headerText"
                           name="headerText"
                           type="text"
                           placeholder="Sudden surge in Nasdaq index"
                           ng-model="model.widget.text"/>

                    <!--<label for="headerSize">Size</label>
                    <select class="form-control"

                    <label for="headerSize">Size</label>
                    <input class="form-control"
                           name="headerSize"
                           id="headerSize"
                           placeholder="1=h1 ... 6=h6"
                           ng-model="model.widget.size"/>

                </form>
                <a class="btn btn-default btn-danger btn-block"
                   ng-click="model.deleteWidget()"
                   role="button">Delete</a>

            </div>
        </div>

    </div>
