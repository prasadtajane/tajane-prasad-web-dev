
    <nav class="navbar taj-navbar-default navbar-fixed-top">
        <div class="container-fluid">

            <div class="navbar-text pull-left">
                <a class="navbar-link"
                   ng-click="model.backToPageList()">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

            <div class="navbar-header col-xs-11 col-sm-5">
                <a class="navbar-brand">
                    Widgets
                </a>
            </div>

            <div class="navbar-text pull-right">
                <a class="navbar-link"
                   ng-click="model.goToNewWidgetChooser()">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>
    </nav>



    <div class="container-fluid">



        <div ng-repeat="widget in model.widgetList" class="wd-widget">
            <div class="wd-widget-toolbar pull-right">
                <a >
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <a >
                    <span class="glyphicon glyphicon-align-justify"></span>
                </a>
            </div>
            <div ng-switch="widget.widgetType">
                <div ng-switch-when="HEADING" ng-switch="widget.size">
                    <h1 ng-switch-when="1">{{widget.text}}</h1>
                    <h2 ng-switch-when="2">{{widget.text}}</h2>
                    <h3 ng-switch-when="3">{{widget.text}}</h3>
                    <h4 ng-switch-when="4">{{widget.text}}</h4>
                    <h5 ng-switch-when="5">{{widget.text}}</h5>
                    <h6 ng-switch-when="6">{{widget.text}}</h6>
                </div>

                <div ng-switch-when="IMAGE">
                    <img ng-src="{{widget.url}}" width="{{widget.width}}"/></div>

                <div ng-switch-when="HTML" ng-bind-html="model.trust(widget.text)">HTML{{widget}}</div>

                <div ng-switch-when="YOUTUBE" class="wd-youtube-container">
                    <iframe height="400" src="{{model.getEmbededYouTubeLink(widget.url)}}" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        

    </div>

    <div ng-include="views/common/footer.view.client"></div>
