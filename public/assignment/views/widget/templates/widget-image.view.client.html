    <div class="container-fluid">

        <div class="row wd-row">

            <div class="taj-col-xs-3 visible-lg">
                <div class="container-fluid">
                    <div ng-repeat="widget in model.widgetList" class="wd-widget">
                        <div class="wd-widget-toolbar pull-right">
                            <a ng-click="model.goToEditWidget(widget)">
                                <span class="glyphicon glyphicon-cog"></span>
                            </a>
                            <a>
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </a>
                        </div>

                        <div ng-include="model.getSnippetUrl(widget.widgetType)"></div>

                    </div>
                </div>
            </div>

            <div class="col-xs-12 taj-col-lg-9">
                <form>

                    <label for="imageName">Name</label>
                    <input class="form-control"
                           id="imageName"
                           name="imageName"
                           placeholder="Wingsuit Stunts"
                           ng-model="model.widget.name"/>

                    <label for="imageText">Text</label>
                    <input class="form-control"
                           id="imageText"
                           name="imageText"
                           type="text"
                           placeholder="Man in wingsuits dives through fire ring"
                           ng-model="model.widget.text"/>

                    <label for="imageUrl">URL</label>
                    <input class="form-control"
                           id="imageUrl"
                           name="imageUrl"
                           type="url"
                           placeholder="https://www.google.com/lycamobile/images/1.jpg"
                           ng-model="model.widget.url"/>

                    <label for="imageWidth">Width</label>
                    <input class="form-control"
                           id="imageWidth"
                           name="imageWidth"
                           placeholder="3"
                           type="tetx"
                           ng-model="model.widget.width"/>

                    <label for="file">Upload</label>
                    <input class="form-control"
                           type="file"
                           name="file"
                           id="file"/>

                </form>
                <a class="btn btn-default btn-primary btn-block"
                   role="button">Upload Image
                </a>

                <a class="btn btn-default btn-danger btn-block"
                   ng-click="model.deleteWidget()"
                   role="button">Delete
                </a>

            </div>
        </div>

    </div>

    <div ng-include="'views/common/footer.view.client.html'"></div>
