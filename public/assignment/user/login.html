<!DOCTYPE html>
<html lang="en" ng-app="WamApp">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="../../vendor/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="../css/style.css"
          rel="stylesheet">

    <script src="../../vendor/angular/angular.min.js"></script>
    <script src="../app.js"></script>
</head>

<body>
    <nav class="navbar taj-navbar-default navbar-fixed-top">
        <div class="navbar-brand">
            Login
        </div>
    </nav>

    <div ng-controller="loginController">
        <div class="container-fluid">

            <div ng-show="message" class="alert alert-success">
                Welcome {{message}}
            </div>

            <label for="username">Userame</label>
            <input name="username"
                   ng-model="user.username"
                   class="form-control"
                   id="username"
                   placeholder="alice"/>

            <label for="password">Password</label>
            <input class="form-control"
                   name="password"
                   ng-model="user.password"
                   id="password"
                   type="password"
                   placeholder="qwe123"/>

            <a class="btn btn-default btn-primary btn-block"
               href="profile.html"
               role="button" ng-click="login(user)">
                Login</a>

            <a class="btn btn-default btn-success btn-block"
               href="register.html"
               role="button">Register</a>
        </div>
    </div>

    <nav class="navbar taj-navbar-default navbar-fixed-bottom">
        <div class="navbar-brand">
            Neu App
        </div>
    </nav>
</body>
</html>
