<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="../../vendor/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="../css/style.css"
          rel="stylesheet">
</head>

<body>
    <nav class="navbar taj-navbar-default navbar-fixed-top">
        <div class="navbar-brand">
            Login
        </div>
    </nav>

    <div class="container-fluid">

        <label for="username">Userame</label>
        <input name="username"
               class="form-control"
               id="username"
               placeholder="alice"/>

        <label for="password">Password</label>
        <input class="form-control"
               name="password"
               id="password"
               type="password"
               placeholder="qwe123"/>

        <a class="btn btn-default btn-primary btn-block"
           href="profile.html"
           role="button">Login</a>

        <a class="btn btn-default btn-success btn-block"
           href="register.html"
           role="button">Register</a>
    </div>

    <nav class="navbar taj-navbar-default navbar-fixed-bottom">
        <div class="navbar-brand">
            Neu App
        </div>
    </nav>
</body>
</html>
