    <div class="container-fluid">
        <form>
            <div ng-controller="profileController">
                <div class="form-group">
                    <label for="username">Userame</label>
                    <input class="form-control"
                           id="username"
                           ng-model="user.username"
                           name="username"
                           placeholder="alice"
                           readonly/>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control"
                           id="email"
                           name="email"
                           type="email"
                           placeholder="alice@wonderland.com"/>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input class="form-control"
                           id="firstName"
                           name="firstName"
                           ng-model="user.firstname"
                           type="text"
                           placeholder="Alice"/>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input class="form-control"
                           id="lastName"
                           name="lastname"
                           ng-model="user.lastname"
                           type="text"
                           placeholder="Wonderland"/>
                </div>

                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input class="form-control"
                           id="contact"
                           name="contact"
                           type="number"
                           placeholder="9867501309"/>
                </div>
            </div>
        </form>
        <a class="btn btn-default btn-primary btn-block"
           href="../website/website-list.html"
           role="button">Websites</a>

        <a class="btn btn-default btn-danger btn-block"
           href="#!/login"
           role="button">Logout</a>
    </div>

    <nav class="navbar taj-navbar-default navbar-fixed-bottom">

            <div class="navbar-text pull-right">
                <a class="navbar-link" href="profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>
