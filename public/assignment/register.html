<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="css/style.css"
          rel="stylesheet">
</head>

<body>

    <div class="container-fluid">

        <h2>Register</h2>

        <label for="username">Userame</label>
        <input class="form-control"
               id="username"
               name="username"
               placeholder="alice"/>

        <label for="password">Password</label>
        <input class="form-control"
               id="password"
               name="password"
               type="password"
               placeholder="qwe123"/>

        <label for="re_password">Rewrite Password</label>
        <input class="form-control"
               id="re_password"
               name="re_password"
               type="password"
               placeholder="qwe123"/>

        <a class="btn btn-default btn-primary btn-block"
           href="profile.html"
           role="button">Register</a>

        <a class="btn btn-default btn-danger btn-block"
           href="login.html"
           role="button">Cancel</a>
    </div>
</body>
</html>
