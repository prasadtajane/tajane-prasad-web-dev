<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="css/style.css"
          rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header col-xs-10">
                <a class="navbar-brand" href="#">
                    Profile
                </a>
            </div>

            <div class="navbar-text pull-right">
                <a class="navbar-link" href="#">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <label for="username">Userame</label>
        <input class="form-control"
               id="username"
               name="username"
               placeholder="alice"/>

        <label for="email">Email</label>
        <input class="form-control"
               id="email"
               name="email"
               type="email"
               placeholder="alice@wonderland.com"/>

        <label for="firstName">First Name</label>
        <input class="form-control"
               id="firstName"
               name="firstName"
               type="text"
               placeholder="Alice"/>

        <label for="lastName">Last Name</label>
        <input class="form-control"
               id="lastName"
               name="lastName"
               type="text"
               placeholder="Wonderland"/>

        <label for="contact">Contact Number</label>
        <input class="form-control"
               id="contact"
               name="contact"
               type="number"
               placeholder="9867501309"/>

        <a class="btn btn-default btn-primary btn-block"
           href="website-list.html"
           role="button">Websites</a>

        <a class="btn btn-default btn-danger btn-block"
           href="login.html"
           role="button">Logout</a>
    </div>

    <body>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a class="navbar-link" href="#">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>

</body>
</html>
